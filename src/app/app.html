<header class="app-header" *ngIf="!isLoginPage">
  <div class="header-content">
    <div class="header-left">
      <button 
        mat-icon-button 
        (click)="toggleSidebar()"
        class="menu-toggle-btn"
        matTooltip="Toggle Menu">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="logo-section">
        <img src="/logo.png" alt="IChats Logo" class="header-logo">
        <h1>IChats</h1>
      </div>
    </div>
    <div class="header-right">
      <button 
        mat-icon-button 
        [matMenuTriggerFor]="userMenu"
        class="user-menu-btn"
        matTooltip="User Menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
    
    <mat-menu #userMenu="matMenu" class="user-menu">
      <div class="user-info">
        <mat-icon class="user-avatar">account_circle</mat-icon>
        <div class="user-details">
          <div class="user-name">Admin User</div>
          <div class="user-email">admin@chatagent.pro</div>
        </div>
      </div>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</header>

<div *ngIf="!isLoginPage" class="main-content">
  <app-left-menu>
    <router-outlet />
  </app-left-menu>
</div>

<router-outlet *ngIf="isLoginPage" />
