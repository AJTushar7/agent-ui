<div class="login-container">
  <div class="login-card">
    <div class="brand-section">
      <img src="/logo.png" alt="ChatAgent Pro" class="login-logo">
      <h1 class="brand-title">ChatAgent Pro</h1>
      <p class="brand-subtitle">Sign in to your AI agent dashboard</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" autocomplete="on">
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <div class="input-container">
          <mat-icon class="input-icon">email</mat-icon>
          <input 
            matInput 
            formControlName="email" 
            type="email" 
            name="username" 
            autocomplete="username"
            placeholder="Enter your email"
            class="form-input"
          />
        </div>
        <div class="error-message" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
          Email is required
        </div>
        <div class="error-message" *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
          Enter a valid email address
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <div class="input-container">
          <mat-icon class="input-icon">lock</mat-icon>
          <input 
            matInput 
            formControlName="password" 
            type="password" 
            name="password" 
            autocomplete="current-password"
            placeholder="Enter your password"
            class="form-input"
          />
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
          Password is required
        </div>
      </div>

      <button 
        type="submit" 
        [disabled]="loading || loginForm.invalid" 
        class="login-button btn-hover">
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading" class="loading-text">
          <mat-icon class="spin">hourglass_empty</mat-icon>
          Signing in...
        </span>
      </button>

      <div *ngIf="errorMessage" class="error-alert">
        <mat-icon>error_outline</mat-icon>
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
